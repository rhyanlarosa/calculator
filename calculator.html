<html>

<head>
    <title>Sample Calculator</title>
</head>

<body>
    <div style="width: 300px; margin: 0 auto; padding-top: 30px;">
        <div style="width: 160px; height: 350px; float: left;" align="center" >
            <input id="inputText" type="text" style="width: 160px;"disabled>
            <br>
            <button style="width:50px; height: 50px;" onclick="toText('1');">1</button>
            <button style="width:50px; height: 50px;" onclick="toText('2');">2</button>
            <button style="width:50px; height: 50px;" onclick="toText('3');">3</button>
            <br>
            <button style="width:50px; height: 50px;" onclick="toText('4');">4</button>
            <button style="width:50px; height: 50px;" onclick="toText('5');">5</button>
            <button style="width:50px; height: 50px;" onclick="toText('6');">6</button>
            <br>
            <button style="width:50px; height: 50px;" onclick="toText('7');">7</button>
            <button style="width:50px; height: 50px;" onclick="toText('8');">8</button>
            <button style="width:50px; height: 50px;" onclick="toText('9');">9</button>
            <br>
            <button style="width:50px; height: 50px;" onclick="toText('+');">+</button>
            <button style="width:50px; height: 50px;" onclick="toText('0');">0</button>
            <button style="width:50px; height: 50px;" onclick="toText('-');">-</button>
            <br>
            <button style="width:50px; height: 50px;" onclick="toText('*');">*</button>
            <button style="width:50px; height: 50px;" onclick="toText('%');">%</button>
            <button style="width:50px; height: 50px;" onclick="toText('/');">/</button>
            <br>
            <button style="width:50px; height: 50px;" onclick="clearText('C');">C</button>
            <button style="width:50px; height: 50px;" onclick="calculate();">=</button>
            <button style="width:50px; height: 50px;" onclick="clearText('AC');">AC</button>
            </div>
        
            <div style="width: 130px; margin: 0 auto; padding-top: 30px; float: left;" align="center">
                <select id="history" multiple style="width: 100px; height: 150px;"></select>
            </div>
    </div>
    
    
</body>
<script src="calculator.js" type="text/javascript"></script>
</html>
